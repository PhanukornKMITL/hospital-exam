services:
  postgres:
    image: postgres:15
    container_name: hospital-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hospital_exam
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    container_name: hospital-api
    expose:
      - "8080"
    depends_on:
      - postgres
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: hospital_exam
      APP_PORT: 8080
      APP_ENV: local
      APP_JWT_SECRET: verysecretkey
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: hospital-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    entrypoint: >
      sh -c '
      if [ ! -f /etc/nginx/ssl/certificate.crt ] || [ ! -f /etc/nginx/ssl/private.key ]; then
        echo "SSL certificates not found. Generating dummy certificates for HTTPS support...";
        apk add --no-cache openssl;
        mkdir -p /etc/nginx/ssl;
        openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
          -keyout /etc/nginx/ssl/private.key \
          -out /etc/nginx/ssl/certificate.crt \
          -subj "/C=TH/ST=Bangkok/L=Bangkok/O=Hospital/CN=localhost";
        echo "Dummy SSL certificates created. You can replace them with your own.";
      fi &&
      nginx -g "daemon off;"'

volumes:
  postgres_data:
